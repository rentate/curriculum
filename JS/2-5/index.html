<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let res = document.querySelector('select');

            document.querySelectorAll('tr')[0].style.display="none";
            document.querySelectorAll('tr')[1].style.display="none";

            if(res.value==="日本語") {
                let tr = document.querySelectorAll('tr')[0];
                tr.style.display="block";
            }
            if(res.value==="English") {
                let tr = document.querySelectorAll('tr')[1];
                tr.style.display="block";
            }
            if(res.value==="全て表示") {
                let jp_tr = document.querySelectorAll('tr')[0];
                let en_tr = document.querySelectorAll('tr')[1];
                en_tr.style.display="block";
                jp_tr.style.display="block";
            }


        }
    </script>
</body>
</html>
